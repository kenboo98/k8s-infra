apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-app
  template:
    metadata:
      labels:
        app: personal-app
    spec:
      containers:
      - name: flask
        image: registry.kenta.ca/personal-site:latest
        ports:
        - containerPort: 5000
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: ANTHROPIC_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: personal-app-service
spec:
  selector:
    app: personal-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer